server:
  port: 9000

spring:
  application:
    name: qnyproj-local
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/qnyproj;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# File Upload Configuration
uploads:
  path: ./uploads

# AI Service Configuration
ai:
  qwen:
    api-key: ${QWEN_API_KEY:your-qwen-api-key-here}
    base-url: https://dashscope.aliyuncs.com/api/v1
    model: qwen-plus
  
  imagen:
    project-id: ${GOOGLE_CLOUD_PROJECT:your-gcp-project-id}
    location: ${GOOGLE_CLOUD_LOCATION:us-central1}
    model: imagegeneration@005

# Async Configuration
async:
  core-pool-size: 2
  max-pool-size: 5
  queue-capacity: 100

# Logging
logging:
  level:
    com.qnyproj: DEBUG
    org.springframework.web: INFO
